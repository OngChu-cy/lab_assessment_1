<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            width: 50%;
        }
        table, th, td{
            border: 1px dotted black;
            border-collapse: collapse;
        }
    </style>
    <title>Table Creation</title>
</head>
<body>
<h3>SET B Tables</h3>

<table>
    <tr>
        <th rowspan="2">A</th>
        <th colspan="2">B</th>
    </tr>
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
    <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
    </tr>
</table>
    
</body>
</html>
